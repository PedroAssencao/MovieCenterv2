<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 class="mt-3">Aproveite!</h1> 

        <iframe class="mt-3" id="iframe" allowfullscreen="true" style="min-width: 90%; min-height: 40vh;"></iframe>
    
    </div>
 
    <div class="text-center mt-3">
        <a class="btn btn-dark" href="/index.html">Voltar</a>
    </div>

<script>
     // URL fornecida
     const urlString = (decodeURIComponent(window.location.href))

// Crie um objeto URL a partir da string da URL
const url = new URL(urlString);

// Use a API URLSearchParams para obter os parâmetros da URL
const params = new URLSearchParams(url.search);

// Obtenha o valor do título, autor e texto
const link = params.get("link");

document.getElementById('iframe').setAttribute('src', link)
</script>

</body>
</html>
